<script>
	$(function(){
		drawVis();
		drawUptime();
		drawSales();
		function drawSales(){
			var chart = Highcharts.chart('container3', {
				credits:{
					enabled:false,
				},
				chart: {
					margin : [0, 0 , 0, 60],
					spacing:[20,0,20,0]
				},
				title: {
					floating:true,
					text: ''
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: false,
						},
					}
				},
				series: [{
					type: 'pie',
					innerSize: '50%',
					name: 'Sales',
					data: [
						['Firefox',45.0],
						['IE',26.8],
						['Chrome',12.8],
						['Safari',8.5],
						['Opera',6.2],
						['其他',0.7]
					]
				}]
			});
		}
		function drawUptime(){
      	var chart = Highcharts.chart('container2', {

	},
	subtitle: {

	},
	xAxis: {
		visible:false,
		type: 'category',
		labels: {
			rotation: -45  // 设置轴标签旋转角度
		}
	},
	yAxis: {
		visible:false,
		min: 0,
		title: {
			text: '人口 (百万)'
		}
	},
	legend: {
		enabled: false
	},
	tooltip: {
		pointFormat: '人口总量: <b>{point.y:.1f} 百万</b>',
		enabled: false,
	},
	series: [{
		name: '总人口',

			['深圳', 5.46],

			['广州', 6.08],

		],
	}]
});
		}
		function drawVis(){

		}

		float:true

			label: {

});
